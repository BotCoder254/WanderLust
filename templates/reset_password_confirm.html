{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex">
    <!-- Left Side - Image -->
    <div class="hidden lg:block relative w-0 flex-1">
        <img class="absolute inset-0 h-full w-full object-cover" 
             src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2035&q=80" 
             alt="Travel background">
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/90 to-indigo-900/50"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-center text-white px-8">
                <h2 class="text-4xl font-bold mb-4">Create New Password</h2>
                <p class="text-xl text-indigo-100">Choose a strong password to protect your account.</p>
            </div>
        </div>
    </div>

    <!-- Right Side - New Password Form -->
    <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm">
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-gray-900">Set New Password</h1>
                <p class="mt-2 text-sm text-gray-600">
                    Make sure it's secure and easy to remember
                </p>
            </div>

            <div class="mt-8">
                <div class="mt-6">
                    <form action="{{ url_for('reset_password_confirm', token=token) }}" method="POST" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                New Password
                            </label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                                Confirm New Password
                            </label>
                            <div class="mt-1">
                                <input id="confirm_password" name="confirm_password" type="password" required
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
